<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ4 - Media Query Mobile First</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <p>Mude o tamanho da janela do seu navegador para acessar 4 versões diferentes deste website: Mobile, Tablet, PC e TV.</p>
        <p>Digite CTRL+P para visualizar a versão para impressão.</p>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Acessando via computador">
        <img id="tv" src="imagens/icon-tv.png" alt="Acessando via TV">
    </main>
</body>
</html>
